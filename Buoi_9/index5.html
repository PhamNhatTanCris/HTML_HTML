<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="page"></p>

    <script>
        var c = "Phạm Nhật Tân";
        var v = ' ';

        for (let x of c) {
            v += x +"<br>";
        }
        document.getElementById("page").innerHTML = v;
        var a = typeof(c);
        document.write("<br>" + a);
        
    </script>
</body>
</html>
