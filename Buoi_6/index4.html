<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <pre>
        phép
    </pre>
    <script>
        // alert("chao java scrips");
        var a = 5;
        var b = 2;
        var g = a + b;
        var c = a - b;
        var d = a * b;
        var e = a / b;
        var f = a % b;
        // dấu + là phép nối chuỗi
        console.log('tổng: ' + g);
        console.log('hiệu: ' + c);
        console.log('tích: ' + d);
        console.log('thương: ' + e);
        console.log('dư: ' + f);

    </script>
</body>
