<body>
    <div class="container">
        <h3>Ung dung BMI</h3>
        <div>
            <label for="">Chiều cao</label>
            <input type="text" name="height" id="height" value="0">
        </div>
        <div>
            <label for="">Cân nặng</label>
            <input type="text" name="weight" id="weight" value="0">
        </div>
        <div>
            <button id="calc" onclick="var height = document.getElementById('height').value; 
            var weight = document.getElementById('weight').value; 
            var ot = bmiCalculator(height, weight)
            alert(ot)">Tính chỉ số BMI</button>
        </div>

<script>
    function bmiCalculator(h, w){
        var bmi = w/(h*h);
        console.log("Chỉ số BMI: " + bmi);

        var result = " ";

        if(bmi > 0 && bmi < 18.5){
            result = "gầy";
        }
        else if(bmi >= 18.5 && bmi <= 24.9){
            result = "cân đối";
        }
        else if(bmi >= 25 && bmi <= 29.9){
            result = "thừa cân";
        }
        else if(bmi >= 30 && bmi <= 34.9){
            result = "béo phì";
        }
        else{
            result = "béo phì nguy hiểm";
        }
        // document.getElementById("ketqua").value = bmi; 
        // document.getElementById("phanloai").value = result;
        // alert("kết quả của bạn là: " + bmi + ". Phân loại: " + result);
        console.log("phân loại: " + result);
        var output = "kết quả của bạn là: " + bmi + ". Phân loại: " + result;
        
        return output;
        


        
    }
</script>
